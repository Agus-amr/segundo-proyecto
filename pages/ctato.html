<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon.svg" type="image/x-icon">
    <title>Formulario de Contacto</title>
</head>
<main>
    <nav>
        <ul>
            <li> <a href="./index.html"> Inicio </a></li>
            <li><a href=""> Productos</li></a></li>
            <li><a href="/"> Contacto</li></a></li>

        </ul>
    </nav>

    <body>
        <h2>Dejanos tus datos y te llamamos</h2>
        <fieldset>
            <legend>
                <marquee behavior="" direction="">Sign Up- Registro</marquee>
            </legend>

            <form action="" method="post">

                <div>
                    <label for="user">Nombre de Usuario</label>
                    <br>
                    <input type="text" name="user" id="user" placeholder="aaa@123.com">
                </div>
                <div>
                    <label for="email">Email</label>
                    <br>
                    <input type="email" name="email" id="email" required>
                </div>
                <div>
                    <fieldset>
                        <legend>Seleccione su género</legend>
                        <div>
                            <input type="radio" name="genero" id="masc" value="masc" checked>
                            <label for="masc">Masculino</label>
                        </div>
                        <div>
                            <input type="radio" name="genero" id="fem" value="fem">
                            <label for="masc">Femenino</label>
                        </div>
                        <div>
                            <input type="radio" name="genero" id="ninguno" value="ninguno">
                            <label for="masc">Neutro</label>
                        </div>

                    </fieldset>

                    <div>
                        
                        <input type="color" name="head" id="head" value="">
                        <label for="head">Elija su color favorito</label>

                    </div>
                    <div>
                        <hr>
                        <p>Elija sus comidas favoritas</p>
                        <label><input type="checkbox" id="cbox1" value="first_checkbox" /> Empanadas</label>
                        <br/>

                        <input type="checkbox" id="cbox2" value="second_checkbox" />
                        <label for="cbox2">Pizza</label>
                        <br/>
                        <input type="checkbox" id="cbox3" value="3_checkbox" />
                        <label for="cbox2">Tarta</label>
                    </div>

                    <div>
                        <br>
                        <label for="password">Elija su Contraseña</label>
                        <br>
                        <input type="password" name="contraseña1" id="" placeholder="Ingrese su contraseña">
                    </div>
                    <div>
                        <br>
                        <label for="password">Confirme Contraseña</label>
                        <br>
                        <input type="password" name="contraseña2" id="" placeholder="Ingrese su contraseña">
                    </div>
                    <button type="submit">Registrarse</button>
                    <button type="reset">Borrar</button>





            </form>
        </fieldset>
        <fieldset>
            <legend> Log In</legend>
            <form action="" method=" get">
                <div>
                    <label for="email">Inserte su mail:</label>
                    <br>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="password">Contraseña</label>
                    <br>
                    <input type="password" name="contraseña" id="" placeholder="Ingrese su contraseña">
                </div>
                <hr>
                <button type="submit">Login my User</button>

            </form>
        </fieldset>
</main>
<footer>

</footer>
</body>

</html>
